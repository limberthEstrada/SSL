<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Bars -->
  <rect x="100" y="100" width="50" height="150" style="fill:blue;stroke:black;stroke-width:1;rx:5;ry:5;" />
  <rect x="175" y="150" width="50" height="100" style="fill:green;stroke:black;stroke-width:1;rx:5;ry:5;" />
  <rect x="250" y="80" width="50" height="170" style="fill:red;stroke:black;stroke-width:1;rx:5;ry:5;" />
  
  <!-- Axis Labels -->
  <text x="200" y="280" font-size="14" text-anchor="middle" fill="black">Categor√≠as</text>
  <text x="20" y="160" font-size="14" text-anchor="middle" fill="black" transform="rotate(-90, 20, 160)">Valores</text>
  
  <!-- Bar Labels -->
  <text x="125" y="270" font-size="12" text-anchor="middle" fill="black">A</text>
  <text x="200" y="270" font-size="12" text-anchor="middle" fill="black">B</text>
  <text x="275" y="270" font-size="12" text-anchor="middle" fill="black">C</text>
  
  <!-- Y-Axis Values -->
  <text x="90" y="240" font-size="12" text-anchor="end" fill="black">0</text>
  <text x="90" y="190" font-size="12" text-anchor="end" fill="black">50</text>
  <text x="90" y="140" font-size="12" text-anchor="end" fill="black">100</text>
  <text x="90" y="90" font-size="12" text-anchor="end" fill="black">150</text>
  
  <!-- Axes -->
  <!-- Axe X -->
  <line x1="100" y1="250" x2="300" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Axe Y -->
  <line x1="100" y1="80" x2="100" y2="250" stroke="black" stroke-width="2"/>
</svg>
