<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bar { stroke: #333; stroke-width: 1; }
    .axis { stroke: #333; stroke-width: 1; }
    .label { font-family: Arial, sans-serif; font-size: 12px; }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
  </style>

  <title>Ventas por Producto</title>

  <!-- Título del gráfico -->
  <text x="237.5" y="30" text-anchor="middle" class="title">Histograma - Vertical</text>

  <!-- +20(eje Y) -->
  <text x="45" y="50" text-anchor="end" class="label">5</text>
  <text x="45" y="70" text-anchor="end" class="label">4</text>
  <text x="45" y="90" text-anchor="end" class="label">3</text>
  <text x="45" y="110" text-anchor="end" class="label">2</text>
  <text x="45" y="130" text-anchor="end" class="label">1</text>
  <text x="45" y="150" text-anchor="end" class="label">0</text>

  <!-- Mirando el eje Y, del 50 al 250 hay 200 de diferencia, la mitad es 100, como arranca en 50, en 150
       quedaria centrado verticalmente -->
  <text x="25" y="100" text-anchor="middle" transform="rotate(-90 25,100)" class="label">Frecuencia de palabras</text>

  <!-- Eje X -->
  <line x1="50" y1="150" x2="425" y2="150" class="axis" />

  <!-- Eje Y -->
  <line x1="50" y1="50" x2="50" y2="150" class="axis" />

  <!-- Barras -20(eje Y) | +75(eje X)-->
  <rect x="75" y="130" width="50" height="20" rx="5" class="bar" fill="#FBBC05" />
  <rect x="150" y="110" width="50" height="40" rx="5" class="bar" fill="#FBBC05" />
  <rect x="225" y="90" width="50" height="60" rx="5" class="bar" fill="#FBBC05" />
  <rect x="300" y="70" width="50" height="80" rx="5" class="bar" fill="#FBBC05" />
  <rect x="375" y="50" width="50" height="100" rx="5" class="bar" fill="#FBBC05" />

  <!-- Etiquetas de las barras +75X +20Y-->
  <text x="100" y="170" text-anchor="middle" class="label">1</text>
  <text x="175" y="170" text-anchor="middle" class="label">2</text>
  <text x="250" y="170" text-anchor="middle" class="label">3</text>
  <text x="325" y="170" text-anchor="middle" class="label">4</text>
  <text x="400" y="170" text-anchor="middle" class="label">5</text>

  <!-- Etiqueta del eje X -->
  <!-- 425 porque todo el eje x tiene 750 (25x10 + 50x10), lo divido por 2 y nos da 375. Luego le sumamos 50
       porque arranca desde ahi y termina quedando 425-->
    <!-- +40X -->
  <text x="237.5" y="190" text-anchor="middle" class="label">Longitud de palabras (en letras)</text>
</svg>